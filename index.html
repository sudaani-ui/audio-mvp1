<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار مفتاح OpenAI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #000; color: #fff; border: none; border-radius: 5px; }
    pre { background: #eee; padding: 10px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>اختبار مفتاح OpenAI</h1>
<button id="testKeyBtn">اختبار المفتاح</button>
<pre id="testKeyResult"></pre>

<script>
document.getElementById("testKeyBtn").addEventListener("click", async () => {
  const resultEl = document.getElementById("testKeyResult");
  resultEl.textContent = "جارٍ الاختبار...";

  try {
    const response = await fetch("/api/testKey");
    const data = await response.json();

    if (data.success) {
      resultEl.textContent = "✅ المفتاح صالح. الموديلات المتاحة:\n" + data.models.join(", ");
    } else {
      resultEl.textContent = "❌ خطأ: " + data.error;
    }
  } catch (err) {
    resultEl.textContent = "❌ حدث خطأ أثناء الاتصال بالـ API:\n" + err;
  }
});
</script>

</body>
</html>
