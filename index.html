<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحليل المحاضرات</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
    pre { background: #eee; padding: 10px; white-space: pre-wrap; min-height: 50px; }
    hr { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>تحليل المحاضرات</h1>

  <!-- زر اختبار المفتاح -->
  <button id="testKeyBtn">اختبار المفتاح</button>
  <pre id="testKeyResult"></pre>

  <hr>

  <!-- زر تحليل المحاضرة -->
  <button id="analyzeBtn">تحليل المحاضرة</button>
  <pre id="analyzeResult">نتائج الملخص والأسئلة ستظهر هنا</pre>

  <script>
    // زر اختبار المفتاح
    document.getElementById("testKeyBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("testKeyResult");
      resultEl.textContent = "جارٍ الاختبار...";

      try {
        const response = await fetch("/api/testKey");
        const data = await response.json();

        if (data.success) {
          resultEl.textContent = "✅ المفتاح صالح. الموديلات المتاحة:\n" + data.models.join(", ");
        } else {
          resultEl.textContent = "❌ خطأ: " + data.error;
        }
      } catch (err) {
        resultEl.textContent = "❌ حدث خطأ أثناء الاتصال بالـ API:\n" + err;
      }
    });

    // زر تحليل المحاضرة
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("analyzeResult");
      resultEl.textContent = "جارٍ التحليل...";

      try {
        // مثال استدعاء API لتحليل النص (بدون إدخال يدوي)
        const response = await fetch("/api/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ auto: true }) // إشارة أن النص جاهز للمعالجة
        });
        const data = await response.json();

        if (data.success) {
          resultEl.textContent = "✅ الملخص:\n" + (data.summary || "لا يوجد ملخص") +
                                 "\n\n✅ الأسئلة:\n" + (data.questions || "لا توجد أسئلة");
        } else {
          resultEl.textContent = "❌ خطأ: " + data.error;
        }
      } catch (err) {
        resultEl.textContent = "❌ حدث خطأ أثناء الاتصال بالـ API:\n" + err;
      }
    });
  </script>
</body>
</html>
